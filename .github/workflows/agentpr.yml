name: AgentPR - PR Analysis

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  run-agents:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: agentpr
          POSTGRES_USER: agentpr_user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd="pg_isready -U agentpr_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PGHOST: localhost
      PGUSER: agentpr_user
      PGPASSWORD: password
      PGDATABASE: agentpr
      PGPORT: 5432

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Install Semgrep
        run: pip install semgrep

      - name: ğŸ§  Run All Agents
        run: npx ts-node scripts/testRunAllAgents.ts


